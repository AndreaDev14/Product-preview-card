<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>

  <main class="card_container">
    
    <div class="card_image">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume" class="image_mobile">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume"  class="image_desktop">
    </div>

    <div class="card_info">
      <p class="card_description"> Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
  
      <div class="card_price">
        <p class="card_newPrice">$149.99</p>
        <p> <span class="card_oldPrice">$169.99</span></p>
      </div>
  
     
      <div class="card_btn">
        <img src="images/icon-cart.svg" alt="icon cart">
        <a href="#"> Add to Cart</a>
      </div>
    </div>
   
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="#">Andrea Ruiz</a>.
    </div>
  </footer>
</body>

</html>
